<!DOCTYPE html>
<html lang="en">

    <title>Question 3</title>
</head>
<body>
    <script>
        var first = function(arr,n){
            if(arr==null)
            return void 0;
            else{
                if(n==null){
                    return arr[0];
                }
                else if(n<0){
                    return [];
                }
                else
                    return arr.slice(0,n);
            }
        };
        console.log(first([7, 9, 0, -2]));
        console.log(first([],3));
        console.log(first([7, 9, 0, -2],3));
        console.log(first([7, 9, 0, -2],6));
        console.log(first([7, 9, 0, -2],-3));
    </script>
</body>
</html>
